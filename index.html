<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title> Digital Clock Project </title>
</head>
<body>


    <div class="bar">

                    <div class="year-cont">
                        <span class="yr"> 00 </span>
                        <span> Year </span>
                    </div>


                    <div class="mnth-cont">
                        <span class="mon"> 00 </span>
                        <span> Month </span>
                    </div>


                    <div class="day-cont">
                        <span class="dy"> 00 </span>
                        <span> Day </span>
                    </div>


                    <div class="hour-cont">
                        <span class="hr"> 00 </span>
                        <span> Hour </span>
                    </div>


                    <div class="min-cont">
                        <span class="min">  00 </span>
                        <span> Minutes </span>
                    </div>


                    <div class="sec-cont">
                        <span class="sec"> 00 </span>
                        <span> Seconds </span>
                    </div>


                </div>



                    <script src="./app.js"> </script>
</body>
</html>
